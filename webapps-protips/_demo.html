<!DOCTYPE html>
<html>
  <head>
    <title>m4dz's talks</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./fonts/fonts.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./styles/remark-cozy.css" media="screen" charset="utf-8">

    <script src="./js/remark-dev.min.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        var slideshow = remark.create({
          sourceUrl: './decks/demo.md',
          highlightStyle: 'github',
          highlightLines: true,
          highlightSpans: true
        });

        slideshow.on('afterShowSlide', (slide) => {
          if(slide.properties.name == 'thanks')
            setTimeout(() => {
              document.getElementById('slide-thanks').classList.add('scroll')
            }, 2000)
        })
      });
    </script>
  </head>
  <body>
  </body>
</html>
